version: '2'
services:
   firefox:
     image: selenium/node-firefox:3.14.0-gallium
     volumes:
      - /dev/shm:/dev/shm
     depends_on:
      - hub
     environment:
      HUB_HOST: hub
   chrome:
    image: selenium/standalone-chrome
    volumes:
      - /dev/shm:/dev/shm

   hub:
     image: selenium/hub:3.14.0-gallium
     ports:
       - "4444:4444"