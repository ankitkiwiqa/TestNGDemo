selenium-hub:
  image: selenium/hub
  ports:
  - 4444:4444

chrome:
  image: selenium/node-chrome-debug
  links:
  - selenium-hub:hub
  volumes:
  - /dev/shm:/dev/shm # Mitigates the Chromium issue described at https://code.google.com/p/chromium/issues/detail?id=519952

language: java

jdk:
  - openjdk8

build:
   ci:
    - mkdir -p shippable/testresults
    - sudo mvn -version
    - sudo mvn test
    - "export DISPLAY=:99.0"
    
  