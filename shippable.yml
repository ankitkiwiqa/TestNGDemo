language: java

jdk:
  - openjdk8

build:
   ci:
    - pip install --upgrade pip
    - pip install docker
    - pip install docker-py
    - pip install docker-compose
    - docker-compose -version
    - docker-compose up
    - mkdir -p shippable/testresults
    - sudo mvn -version
    - sudo mvn test
    - "export DISPLAY=:99.0"